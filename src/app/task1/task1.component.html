<div>
    <form>
          <div class="form-group" *ngIf="!strong && !weak">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <button type="submit" class="btn btn-outline-success" (click)="task1()">Login</button>
    </form>

    <div class="text-center" *ngIf="strong">
        <div class="alert alert-success" role="alert">
            Strong Password!
          </div>
    </div>
    <div class="text-center" *ngIf="weak ">
        <div class="alert alert-danger" role="alert">
          Weak Password.
          </div>
    </div>
    <div *ngIf="strong || weak" class="text-center">
        <button class="btn btn-outline-success" (click)="strong= false">
           successfully created Password!
        </button>
       </div>
   
</div>
